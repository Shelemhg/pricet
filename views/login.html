<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/styles/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <nav>
    <div class="nav-wrapper indigo darken-4">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="./login">Login</a></li>
      </ul>
    </div>
  </nav>
  <body class="grey darken-1">
    <h1>Login</h1>
    <form action="">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Username</label>
            </div>
          </div>
            <div class="row"></div>
            <div class="input-field col s6">
              <i class="material-icons prefix">lock_outline</i>
              <input id="lock_outline" type="tel" class="validate">
              <label for="lock_outline">Password</label>
            </div>
            </div>
          </div>
        </form>
        <button class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">Sign in
          <i class="material-icons right">send</i>
        </button>
      </div>
      
    </form>
    <div><a href="/auth/google">Authenticate with Google</a></div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/js/materialize.min.js"></script>
  </body>
</html>
